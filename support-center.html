<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkySavvy - Support Center</title>
  <script src="https://kit.fontawesome.com/bc2481ea60.js" crossorigin="anonymous"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f9fa;
    }

    /* Header */
    header {
      margin-top: 0px;
      background: #2c3e50;
      color: #fff;
      padding: 20px;
    }
    header a{
        margin-left: 0px;
        color: white;
        text-decoration: none;
    }
    header a:hover{
        color: #3498db;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
    }

    header p {
      font-size: 1.2rem;
      text-align: center;
    }

    /* Main Content */
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* FAQ Section */
    .faq-section {
      margin-bottom: 30px;
    }

    .faq-section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .faq {
      margin-bottom: 20px;
    }

    .faq h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .faq p {
      margin-left: 10px;
    }

    /* Contact Form */
    .contact-form {
      margin-bottom: 30px;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .btn-submit {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-submit:hover {
      background: #4774a4;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background: #2c3e50;
      color: #fff;
    }

  </style>
</head>
<body>
  <header>
    <a href="../html/index.html"><i class="fa-solid fa-arrow-left"></i> &nbsp;Go back</a>
    <h1>Support Center</h1>
    <p>Weâ€™re here to help! Find answers to common questions or contact us below.</p>
  </header>

  <div class="container">
    <!-- FAQ Section -->
    <section class="faq-section">
      <h2>Frequently Asked Questions</h2>

     <p>Visit frequently asked questions by clicking  <a href="./faq.html">here</a> </p>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form method="post" id="supportForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" placeholder="Describe your issue or question" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Mausam Weather App | All Rights Reserved</p>
  </footer>

  <script>

    document.getElementById('supportForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Your issue has been sent! We'll try our best to solve your issue as soon as possible.");
        window.location.href = "./index.html";
});

  </script>
</body>
</html>
