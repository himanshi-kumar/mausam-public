<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <style>
        h1 {
            text-align: center;
        }

        .contactcontainer {
            background-color: whitesmoke;
        }

        .toggler {
            font-size: 24px;
            cursor: pointer;
            color: #ecf0f1;
            transition: transform 0.3s ease;
        }

        .toggler:hover {
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            height: 100%;
            width: 300px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .sidebar-item {
            padding: 10px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar-item:hover {
            background-color: #34495e;
        }

        .profile {
            margin: 20px 0;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile:hover {
            background-color: #3e596e;
        }

        .profile-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #3e596e;
            border-radius: 5px;
        }

        #logout-btn {
            text-decoration: none;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo a {
            text-decoration: none;
            color: white;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px 0;
        }

        .abc:hover {
            color: #3498db;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        footer {
            margin-bottom: 0;
            margin-top: 550px;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }

            .nav ul {
                flex-direction: column;
                padding-left: 0;
            }

            .nav li {
                margin: 10px 0;
            }

            .logo h1 {
                font-size: 1.6em;
            }

            .contactcontainer {
                padding: 15px;
                margin-top: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.6em;
            }

            .footer {
                margin-bottom: 0px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <div class="toggler" id="sidebarToggle">â˜°</div>
                <div class="logo">
                    <a href="./index.html">
                        <h1>Mausam</h1>
                    </a>
                </div>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="./main.html" class="abc">Home</a></li>
                    <li><a href="./main.html" class="abc">Forecast</a></li>
                    <li><a href="./aboutus.html" class="abc">About Us</a></li>
                    <li><a href="#" class="abc">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <h1 id="welcome_message">Welcome, User!</h1>
        <div class="sidebar-menu">
            <a href="user_profile.html" class="sidebar-item">User Dashboard</a>
            <a href="" class="sidebar-item" onclick="notification_alert()">Notifications</a>
        </div>

        <a href="loginpage.html" id="logout-btn">
            <button class="logout-btn">Logout</button>
        </a>
    </div>
    <div class="overlay" id="overlay"></div>

    <h1>May we help?</h1>
    You may contact us through:
    <br>
    <div class="contactcontainer">
        <p>Email: <a href="mailto:support@mausam.com">support@mausam.com</a></p>
        <p>Phone: +91 (555) 123-4567</p>
    </div>
    <footer class="footer">
        <p>&copy; 2024 MAUSAM-WeatherApp. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const profile = document.getElementById('profile');
            const profileDetails = document.getElementById('profileDetails');

            function toggleSidebar() {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }

            sidebarToggle.addEventListener('click', toggleSidebar);

            overlay.addEventListener('click', toggleSidebar);

            profile.addEventListener('click', function () {
                profileDetails.style.display = profileDetails.style.display === 'block' ? 'none' : 'block';
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', function (event) {
                const isClickInside = sidebar.contains(event.target) || sidebarToggle.contains(event.target);
                if (!isClickInside && sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            });

            // Prevent clicks inside the sidebar from closing it
            sidebar.addEventListener('click', function (event) {
                event.stopPropagation();
            });

            // Social media link alerts
            document.getElementById('facebook').addEventListener('click', function (e) {
                e.preventDefault();
                alert('Facebook link is currently unavailable.');
            });
            document.getElementById('twitter').addEventListener('click', function (e) {
                e.preventDefault();
                alert('Twitter link is currently unavailable.');
            });
            document.getElementById('Instagram').addEventListener('click', function (e) {
                e.preventDefault();
                alert('Instagram link is currently unavailable.');
            });

            // Logout button functionality
            document.querySelector('.logout-btn').addEventListener('click', function () {
                alert('Logout functionality is not implemented in this demo.');
            });

            // Search functionality (placeholder)
            document.querySelector('.search button').addEventListener('click', function () {
                const searchInput = document.querySelector('.search input');
                alert(`Searching for: ${searchInput.value}`);
                searchInput.value = '';
            });
        });
        const userName = document.getElementById('welcome_message')

        function loadUserName() {
            const signupData = JSON.parse(localStorage.getItem('signupData')) || [];
            const userData = signupData[signupData.length - 1] || {};
            userName.textContent = "Welcome " + userData.name;
        }
        loadUserName();

        function notification_alert() {
            alert("Uh Oh! You have 0 notifications!")
        } 
    </script>
</body>

</html>
